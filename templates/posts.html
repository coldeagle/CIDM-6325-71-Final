{% extends "base.html" %}

{% block title %}Posts{% endblock title %}

{% block content %}
    <div class="row pb-4">
        <div class="col">
            <div class="container">
                <div class="row">
                    <div class="col border rounded-1">
                        <table class="table table-dark table-striped">
                            <thead>
                                <tr align="center">
                                    <th scope="col">Blog Title</th>
                                    <th scope="col">Author</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for post in post_list %}
                                    <tr>
                                        <td><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></td>
                                        <td>{{ post.author }}</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
